# Hadoop Metrics2 Properties File for S3A File System

# Configuration for the S3A FileSystem metrics
s3a.sink.file.class=org.apache.hadoop.metrics2.sink.FileSink
# s3a.sink.file.filename=/var/log/hadoop/s3a-file-system-metrics.log
s3a.sink.file.filename=/tmp/s3a-file-system-metrics.log
s3a.sink.file.period=10

# Configuration for additional S3A specific metrics
s3a.additional.metrics.enabled=true
s3a.additional.metrics.period=30
s3a.additional.metrics.filename=/tmp/s3a-additional-metrics.log